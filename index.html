<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <section class="login">
    <!-- Quadro -->
    <div class="quadro">
      <!-- Faixa -->
      <div class="faixa"></div>
      <!-- Conteúdo -->
      <div class="conteudo"> 
        <!-- Texto -->
        <h2>LOGIN</h2>
        <p>Faça o login em sua conta abaixo e entre para imortalidade</p>
        <!-- Input de E-mail -->
        <label>Digite seu e-mail</label>
        <div class="input">
          <div class="bolinha"></div>
          <input type="email" placeholder="email@email.com">
        </div>
        <!-- Input de Senha -->
        <label>Digite sua senha</label>
        <div class="input">
          <div class="bolinha"></div>
          <input type="password" 
          placeholder="senha#123">
        </div>
        <!-- Botão de Login -->
        <button>ENTRAR AGORA</button>
      </div>
    </div>
  </section>
</body>
</html>
